<html>
  <head>
    <title>Javascript-2 Problem 6</title>

    <style>
      form {
        margin-bottom: 10px;
        display: flex;
      }

      form label {
        margin-right: 20px;
      }

      #add-state {
        margin-left: 20px;
        margin-top: 0px;
        height: 20px;
      }
      button {
        margin-top: 10px;
      }

      #state-box {
        margin-top: 20px;
        min-height: 100px;
        height: auto;
        width: 200px;
        border: 1px solid black;
      }

      #state-box ol {
        padding-left: 30px;
      }

      .hide-option {
        display: none;
      }
    </style>
  </head>
  <body>
    <form>
      <label>Pick a state:</label>
      <select id="states" size="10"></select>
      <button type="button" id="add-state">Add State</button>
    </form>
    <div id="state-box">
      <ol></ol>
    </div>
    <button type="button" id="clear-state">Clear States</button>

    <script>
      let states = [
        "Alabama",
        "Alaska",
        "Arizona",
        "Arkansas",
        "California",
        "Colorado",
        "Connecticut",
        "Delaware",
        "Florida",
        "Georgia",
        "Virginia",
        "North Carolina",
        "Massachussets",
      ];

      const selectElement = document.getElementById("states");
      const stateBox = document.querySelector("#state-box ol");
      const addStateButton = document.getElementById("add-state");

      // turn each state into one of the option
      states.forEach((state, index) => {
        const option = document.createElement("option");
        option.textContent = state;
        option.value = state;

        if (index == 0) {
          option.selected = true;
        }

        selectElement.appendChild(option);
      });

      // function to select the next available option
      function selectNext() {
        const allOptions = Array.from(selectElement.options);
        const nextOption = allOptions.find((option) => !option.disabled);
        if (nextOption) {
          nextOption.selected = true;
        }
      }

      // function to check if all options are disabled
      function IfAllOptnsDisbld() {
        const allOptions = Array.from(selectElement.options);
        const allDisabled = allOptions.every((option) => option.disabled);

        // Disable button if all options are disabled
        addStateButton.disabled = allDisabled;
      }

      // add respond to the add-state function
      document.getElementById("add-state").addEventListener("click", () => {
        const selectedState = selectElement.value;
        const stateLi = document.createElement("li");
        stateLi.textContent = selectedState;

        // add state into box
        stateBox.appendChild(stateLi);

        // find selected option and hide it by adding CSS class and disabling it
        const selectedOption = selectElement.querySelector(
          `option[value='${selectedState}']`
        );
        selectedOption.classList.add("hide-option");
        selectedOption.disabled = true;

        // select next first option
        selectNext();

        // check if all options disabled
        IfAllOptnsDisbld();
      });

      // clear all the option inside state-box
      document.getElementById("clear-state").addEventListener("click", () => {
        stateBox.innerHTML = "";

        // remove hide-option class from all options
        const allOptions = selectElement.querySelectorAll("option");
        allOptions.forEach((option) => {
          option.classList.remove("hide-option");
          option.disabled = false;
        });

        // reselect the first option
        selectElement.selectedIndex = 0;
        addStateButton.disabled = false;
      });
    </script>
  </body>
</html>
